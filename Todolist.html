<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Todolist.css" type="text/css">
    <script type="text/javascript" src="jquery-3.4.1.js" ></script>
    <title>To Do List</title>
  </head>
  <body>
    <div id = "container">
      <h1>TO-DO LIST<i class="fa fa-plus"></i></h1>
      <input type="text" id="input" placeholder="Add New Todo">
      <ul class="list"  >
        <li><span><i class="fa fa-trash"></i></span> First</li>
        <li><span><i class="fa fa-trash"></i></span> Second</li>
        <li><span><i class="fa fa-trash"></i></span> Third</li>
      </ul>
    </div>
    
    <script src="Todolist.js" type="text/javascript"></script>
    
  </body>
</html>
